<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.tabcontent {display: none;}</style>
</head>
<body>
  <div>
    <button onclick="openCity('Baki')">Baki</button>
  <button onclick="openCity('Sumqayit')">Sumqayit</button>
  <button onclick="openCity('Sheki')">Sheki</button>
  </div>

  <div>
    <p id="Baki" class="tabcontent">Salam Baki</p>
  <p id="Sumqayit" class="tabcontent">Salam Sumqayit</p> 
  <p id="Sheki" class="tabcontent">Salam Sheki</p>
  </div>

  <script>
  function openCity(cityName) {  
  var tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  
  document.getElementById(cityName).style.display = "block";
  }
</script>
</body>
</html>
